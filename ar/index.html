<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craft CMS Form Template</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script>
      Userback = window.Userback || {};
      Userback.access_token =
        '8895|16100|C8sQYQDu4rgHCpPhrPFXWmCVp5r2Glw4A8LmkODAqGHq7F3nTY';
      (function (id) {
        var s = document.createElement('script');
        s.async = 1;
        s.src = 'https://static.userback.io/widget/v1.js';
        var parent_node = document.head || document.body;
        parent_node.appendChild(s);
      })('userback-sdk');
    </script>
  </head>
  <body class="ar">
    <!-- Header -->
    <header>
      <div class="main-container flex align-center justify-between">
        <img src="../assets/img/stc-logo.svg" alt="stc logo" class="logo" />
        <a href="/en/" class="lang-switcher"><span>English</span></a>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main form -->
    <section class="main-form">
      <div class="alert-err-msg">حدث خطأ ما!</div>
      <form
        novalidate
        onsubmit="renderNextStep(event)"
        class="step active"
        data-step-index="1"
      >
        <h2>فضلًا أدخل معلوماتك للتواصل معك</h2>
        <div class="file-uploader form-group">
          <div class="preview">
            <div class="file-name"></div>
            <div class="file-size"></div>
            <div class="actions">
              <button
                type="button"
                class="btn-primary"
                onclick="changeUploadedVideo()"
              >
                تغيير
              </button>
              <button
                type="button"
                class="btn-danger"
                onclick="resetfileUploader()"
              >
                إعادة تعيين
              </button>
            </div>
          </div>
          <div class="control-group">
            <label for="upload-video-control">
              <div>
                <img
                  src="/assets/img/icons/cloud-upload-outline.svg"
                  alt="Cloud Upload Icon"
                />
              </div>
              <div class="btn main-btn">حدد فيديو لرفعه</div>
              <div>
                <h5>30 ثانية أو 15 ميجابايت كحد أقصى</h5>
                <p>المحتوى الذي يتم رفعه يندرج تحت حقوق ملكية stc</p>
              </div>
            </label>
            <input
              required
              type="file"
              class="form-control"
              name="fileUploader"
              id="upload-video-control"
              accept="video/*"
            />
          </div>
        </div>
        <div class="form-group">
          <label>الاسم الكامل</label>
          <div class="form-field">
            <input
              required
              type="text"
              name="name"
              pattern=".{2,100}"
              data-err-msg="أكتب أسمك بحيث لا يقل عن حرفين"
            />
          </div>
        </div>
        <div class="form-group">
          <label>رقم الجوال</label>
          <div class="form-field flex ltr">
            <div class="form-control-prepend">+966</div>
            <input
              required
              type="tel"
              minlength="9"
              maxlength="10"
              name="mobile"
              pattern="(5|05)\+?[0-9]{8}"
              data-err-msg="رقم جوال سعودى غير صحيح"
            />
          </div>
        </div>
        <div class="form-group">
          <label>البريد الالكترونى</label>
          <div class="form-field">
            <input
              required
              type="email"
              name="email"
              pattern="[a-z0-9A-Z._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              data-err-msg="بريد الاكترونى خاطئ"
            />
          </div>
        </div>
        <div class="form-group">
          <label>المدينة</label>
          <div class="form-field">
            <div class="dropdown dropdown-geo" data-param="city" data-lang="ar">
              <button data-default="اختار المدينة"></button>
              <input type="text" />
              <input type="hidden" name="cityId" />
              <div class="dropdown-wrap"></div>
            </div>
          </div>
        </div>
        <!-- Radio btns -->
        <div class="form-group">
          <label>اختار</label>
          <div class="form-field custom-radio">
            <div class="radio-group">
              <input type="radio" name="radio-group" id="radio1" checked />
              <label for="radio1">اختيار 1</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="radio-group" id="radio2" />
              <label for="radio2">اختيار 2</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="radio-group" id="radio3" />
              <label for="radio3">اختيار 3</label>
            </div>
          </div>
        </div>
        <!-- Checkbox -->
        <div class="form-group custom-checkbox">
          <div class="form-field">
            <input
              type="checkbox"
              name="termsAndConditions"
              class="custom-checkbox"
              id="termsAndConditions"
            />
            <label for="termsAndConditions">
              أوافق على <a href="#">الشروط والأحكام</a>
            </label>
          </div>
        </div>
        <button type="submit" class="btn main-btn" disabled>التالى</button>
      </form>
      <form
        novalidate
        onsubmit="renderNextStep(event)"
        class="step"
        data-step-index="2"
      >
        <h2>أدخل الرمز المرسل إلى جوالك</h2>
        <div class="form-group">
          <label>الرمز المرسل لجوالك</label>
          <div class="form-field ltr">
            <input
              required
              type="text"
              name="otp"
              maxlength="4"
              pattern="[0-9]{4}"
              data-err-msg="الرمز غير صحيح"
            />
          </div>
        </div>
        <button type="submit" class="btn main-btn" disabled>إرسال</button>
      </form>
      <div class="step flex flex-center" id="successMsg" data-step-index="3">
        <img src="/assets/img/icons/checkmark.svg" alt="Checkmark Icon" />
        <h2>شكرا لك. تم استلام طلب التفعيل الخاص بكم</h2>
      </div>
    </section>

    <!-- stc footer -->
    <div class="stc-footer-component stc-footer--ar-lang"></div>

    <script src="/assets/js/form-validation.js"></script>
    <script src="https://stc-assets.netlify.com/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lcs0-cUAAAAAIYIBZ8LbZg_uGGkYXnTZ1J3m5Kf"></script>
  </body>
</html>
