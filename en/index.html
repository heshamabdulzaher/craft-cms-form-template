<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craft CMS Form Template</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script>
      Userback = window.Userback || {};
      Userback.access_token =
        '8895|16100|C8sQYQDu4rgHCpPhrPFXWmCVp5r2Glw4A8LmkODAqGHq7F3nTY';
      (function (id) {

        s.async = 1;

        var parent_node = document.head || document.body;
        parent_node.appendChild(s);
      })('userback-sdk');
    </script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="main-container flex align-center justify-between">
        <img src="../assets/img/stc-logo.svg" alt="stc logo" class="logo" />
        <a href="/ar/" class="lang-switcher"><span>عربى</span></a>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main form -->
    <section class="main-form">
      <div class="alert-err-msg">something went wrong!</div>
      <form
        novalidate
        onsubmit="renderNextStep(event)"
        class="step active"
        data-step-index="1"
      >
        <h2>Please enter your contact information</h2>
        <div class="file-uploader form-group">
          <div class="preview">
            <div class="file-name"></div>
            <div class="file-size"></div>
            <div class="actions">
              <button
                type="button"
                class="btn-primary"
                onclick="changeUploadedVideo()"
              >
                Change
              </button>
              <button
                type="button"
                class="btn-danger"
                onclick="resetfileUploader()"
              >
                Reset
              </button>
            </div>
          </div>
          <div class="control-group">
            <label for="upload-file-control">
              <div>
                <img
                  src="/assets/img/icons/cloud-upload-outline.svg"
                  alt="Cloud Upload Icon"
                />
              </div>
              <div class="btn main-btn">Upload file</div>
              <div>
                <h5>Maximum 15 MG or 30 seconds</h5>
                <p>Uploaded content is under the ownership rights of stc</p>
              </div>
            </label>
            <input
              required
              type="file"
              class="form-control"
              name="fileUploader"
              id="upload-file-control"
            />
          </div>
        </div>
        <!-- Full Name -->
        <div class="form-group">
          <label>Full name</label>
          <div class="form-field">
            <input
              required
              type="text"
              name="name"
              pattern=".{2,255}"
              data-err-msg="Type your name correctly, 2 characters minimum"
            />
          </div>
        </div>
        <!-- Mobile Number -->
        <div class="form-group">
          <label>Phone number</label>
          <div class="form-field flex">
            <div class="form-control-prepend">+966</div>
            <input
              required
              type="tel"
              minlength="9"
              maxlength="10"
              name="mobile"
              pattern="(5|05)\+?[0-9]{8}"
              data-err-msg="Incorrect Saudi mobile number"
            />
          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <div class="form-field">
            <input
              required
              type="email"
              name="email"
              pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              data-err-msg="Incorrect email"
            />
          </div>
        </div>
        <!-- City dropdown -->
        <div class="form-group">
          <label>City</label>
          <div class="form-field">
            <div class="dropdown dropdown-geo" data-param="city" data-lang="en">
              <button type="button" data-default="Select city"></button>
              <input type="text" />
              <input type="hidden" name="cityId" />
              <div class="dropdown-wrap"></div>
            </div>
          </div>
        </div>
        <!-- Radio btns -->
        <div class="form-group">
          <label>Select an option</label>
          <div class="form-field custom-radio">
            <div class="radio-group">
              <input type="radio" name="radio-group" id="radio1" checked />
              <label for="radio1">Option 1</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="radio-group" id="radio2" />
              <label for="radio2">Option 2</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="radio-group" id="radio3" />
              <label for="radio3">Option 3</label>
            </div>
          </div>
        </div>
        <!-- Checkbox -->
        <div class="form-group custom-checkbox">
          <div class="form-field">
            <input
              type="checkbox"
              name="termsAndConditions"
              class="custom-checkbox"
              id="termsAndConditions"
            />
            <label for="termsAndConditions">
              Agree to <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        <button type="submit" class="btn main-btn" disabled>Submit</button>
      </form>
      <form
        novalidate
        onsubmit="renderNextStep(event)"
        class="step"
        data-step-index="2"
      >
        <h2>Enter the OTP sent to your mobile</h2>
        <div class="form-group">
          <label>OTP</label>
          <div class="form-field">
            <input
              required
              type="text"
              name="otp"
              maxlength="4"
              pattern="[0-9]{4}"
              data-err-msg="Incorrect OTP"
            />
          </div>
        </div>
        <button type="submit" class="btn main-btn" disabled>Submit</button>
      </form>
      <div class="step flex flex-center" id="successMsg" data-step-index="3">
        <img src="/assets/img/icons/checkmark.svg" alt="Checkmark Icon" />
        <h2>Thank you. We have received your request.</h2>
      </div>
    </section>

    <!-- stc footer -->
    <div class="stc-footer-component"></div>

    <script src="/assets/js/form-validation.js"></script>
    <script src="https://stc-assets.netlify.com/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lcs0-cUAAAAAIYIBZ8LbZg_uGGkYXnTZ1J3m5Kf"></script>
  </body>
</html>
